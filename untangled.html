    <script language="javascript">
      var l1 = "http://cmuems.com/2016/60212/wp-content/uploads/2016/09/output_aYLTN3.gif"
      var l2 = "http://cmuems.com/2016/60212/wp-content/uploads/2016/09/Plotter-Documentation-2.jpg";
      var l3 = "http://i.imgur.com/e9ImGxi.jpg";
      var l4 = "http://i.imgur.com/ewOiWUg.jpg";

      
      var imageList = [l1, l2, l3, l4];
      var imageCounter = document.getElementById("whichImage");
      
      function fadeNext(){
        $("#clickImage").fadeOut(700,function(){goNext(imageList, document.getElementById("clickImage"), whichImage)});
        $("#clickImage").fadeIn(700)
      }

      function fadeBack(){
        $("#clickImage").fadeOut(700,function(){goBack(imageList, document.getElementById("clickImage"), whichImage)});
        $("#clickImage").fadeIn(700)
      }
      
      function calculateAspectRatioFit(srcWidth, srcHeight, maxWidth, maxHeight) {
        var ratio = Math.min(maxWidth / srcWidth, maxHeight / srcHeight);
        return { width: srcWidth*ratio, height: srcHeight*ratio };
      }

      window.onload = function(){
        var maxwid = 100;
        var curr_img = new Image();
        for (var i=0; i<imageList.length; i++){
          curr_img.src = imageList[i];
          var rat = calculateAspectRatioFit(curr_img.width, curr_img.height, 2000, 500);
          if (curr_img.width > maxwid){
            maxwid = rat.width;
          }
        }
        var imgdiv = document.getElementById("image_div");
        imgdiv.style.width = (maxwid+"px");
      }
      
    </script>

      </div>  

      <div class="descrip">
        <div class="buttons">
          <button type="button" onclick="fadeBack()"> < </button>
          <p id="whichImage" class="wi">1 / 4</p>

        </div>
