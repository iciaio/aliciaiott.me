<!doctype html>
<html>
<head>
<title>Alicia Iott</title>

<link href="style.css" rel="stylesheet">
<script src="tagscript.js"></script>

<!-- <link href="css/base.css" rel="stylesheet" media="handheld, screen"> -->
<!-- <link href="css/desktop.css" rel="stylesheet" media="screen"> -->
<!-- <link href="css/custom.css" rel="stylesheet" media="screen"> -->

</head>

<body>
  <div class="leftPanel">
    <div class="alicia">
      <img src="images/alicia.jpeg" alt="alicia">
    </div>
    <div class="links">
      <img src="images/projects.png" alt="resume" height="25px">
      <img src="images/slash.png" alt="resume" height="25px">
      <img src="images/about.png" alt="resume" height="25px">
      <img src="images/slash.png" alt="resume" height="25px">
      <a href = "resume.html">
        <img src="images/resume.png" alt="resume" height="25px">
      </a>
    </div>
    <div class="tags">
      <img id="2d" src="images/2d.png" height="25px" onclick="toggle(this.id)">
      <img id="3d" src="images/3d.png" height="25px" onclick="toggle(this.id)">
      <img id="interactive" src="images/interactive.png" height="25px" onclick="toggle(this.id)">
      <img id="unity" src="images/unity.png" height="25px" onclick="toggle(this.id)">
      <img id="maya" src="images/maya.png" height="25px" onclick="toggle(this.id)">
      <img id="ink" src="images/ink.png" height="25px" onclick="toggle(this.id)">
      <img id="drawing" src="images/drawing.png" height="25px" onclick="toggle(this.id)">
    </div>
    <div class="scroll">
      <div class="taggedcontent">
        <img id="memoryroom" 
              class="ink drawing unity 3d maya" 
              src="images/memoryroom.png" 
              style="width:100%; margin-bottom:1em; display:block;"
              onclick="displayPage(id)">
        <img id="interactiverotoscope" 
              class="ink drawing interactive 2d" 
              src="images/interactiveroto.png" 
              style="width:100%; margin-bottom:1em; display:block;"
              onclick="displayPage(id)">
      </div>
    </div>
  </div>

</body>
</html>
